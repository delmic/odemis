SimOptical: {
    class: Microscope,
    role: brightfield,
    emitters: [Light],
    actuators: [PIGCS],
}

Light: {
    class: simulated.Light,
    role: brightlight,
    properties: {
        power: 100 # W
    }
}

PIGCS: {
    class: pigcs.Bus,
    role: stage,
    init: {port: "/dev/ttyPIGCS", axes: {"x": [1, 1, False]}},
    properties: {
        speed: {'x':0.001} # m/s
    }
}

