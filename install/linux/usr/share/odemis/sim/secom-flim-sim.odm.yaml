# wrapper for selector motor, with sensor in order to simulate more easily
"Fiber Selector": {
    class: actuator.FixedPositionsActuator,
    role: "det-selector",
    children: {"rx": "Selector motor"},
    init: {
        axis_name: "rx",
        positions: {
