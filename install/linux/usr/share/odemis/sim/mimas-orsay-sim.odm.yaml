        pumping-system: "Pumping System",
        fib-vacuum: "FIB Vacuum",
        ups: "UPS",
        gis: "GIS",
        gis-reservoir: "GIS Reservoir",
        light: "Chamber Light",
        fib-source: "Ion Source",
        fib-beam: "Ion Beam",
        fib-aperture: "FIB Aperture",
        scanner: "FIB Scanner",
        focus: "Ion Focus",
        detector: "ETD",
