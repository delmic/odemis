    class: Microscope,
    role: mimas,
    children: [
        "Pneumatic Suspension", "Chamber", "Pumping System", "FIB Vacuum",
        "UPS",
        "GIS", "GIS Reservoir",
        "Chamber Light",
        "Ion Source",
        "Ion Beam",
        "Ion Focus",
        "FIB Aperture",
        "FIB Scanner",
        "ETD",
        "Sample Thermostat",
        "Chamber Cam 1",
        "Stage",
        "Stage Focus",
        "Optical Objective",
        "Focus Aligner",
        "Light Source",
        "Filter Wheel",
        "Camera",
    ],
}

