SimOptical: {
    class: Microscope,
    role: brightfield,
    children: [Rotator],
}

Rotator: {
    class: tmcm.CANController,
    role: rotator,
    init: {
        channel: "can0",
        node_id: 1,
        datasheet: "TMCM-1240_CANopen_V322.dcf",
        axes: {"x"},
        refproc: "Standard",
        param_file: "test/tmcm-pd1240.tmcc.tsv",
        ustepsize: [3.272492347489e-6], # 2 PI / (200 steps/turn * 256 Âµsteps/step * 75 gear-ratio * 0.5 image rotation per physical rotation)
        unit: ["rad"],
        rng: [[-6.3, 6.3]],  # allow full turn (2 * PI) in either direction
    }
}