# Allows to control an Orsay from Odemis (and nothing else)
Orsay: {
    class: Microscope,
    role: orsaymic,
    children: ["Pneumatic Suspension", "Chamber", "Pumping System", "UPS", "GIS", "GIS-reservoir", "FIB-device",
               "FIB-source", "FIB-beam", "Scanner"]
}

# Connection to the Orsay server
# Simulation:   192.168.56.101
# Hardware:     192.168.30.101
"OrsayServer": {
    class: orsay.OrsayComponent,
    role: null,
    init: {
           host: "192.168.30.101"
    },
    children: { pneumatic-suspension: "Pneumatic Suspension",
                pressure: "Chamber",
                pumping-system: "Pumping System",
                ups: "UPS",
                gis: "GIS",
                gis-reservoir: "GIS-reservoir",
                fib-device: "FIB-device",
                fib-source: "FIB-source",
                fib-beam: "FIB-beam",
                scanner: "Scanner"
    }
}

"Pneumatic Suspension": {
    role: pneumatic-suspension,
    init: {}
}

"Chamber": {
    role: chamber,
    init: {}
}

"Pumping System": {
    role: pumping-system,
    init: {}
}

"UPS": {
    role: ups,
    init: {}
}

"GIS": {
    role: gis,
    init: {}
}

"GIS-reservoir": {
    role: gis-reservoir,
    init: {}
}

"FIB-device": {
    role: fib-device,
    init: {}
}

"FIB-source": {
    role: fib-source,
    init: {}
}

"FIB-beam": {
    role: fib-beam,
    init: {}
}

"Scanner": {
    role: scanner,
    init: {}
}
